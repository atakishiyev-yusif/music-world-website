<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Cdn js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/bootstrap-icons.svg"
    />
    <title>Musify</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row justify-between align-center">
          <div class="logo">
            <img src="./assets/icons/logo.svg" alt="Musify" />
          </div>
          <div class="col">
            <div class="row align-center">
              <nav class="row gap-lg mr-sm">
                <a href="">Home</a>
                <a href="">Explore</a>
                <a href="">Contact us</a>
              </nav>
              <div class="row align-center gap-lg">
                <i>
                  <img src="./assets/icons/search-icon.svg" />
                </i>
                <i>
                  <img src="./assets/icons/cart-icon.svg" />
                </i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
      <div class="container">
        <div class="hero row align-start justify-between">
          <div class="hero-content">
            <h1>Let's Div in <span class="orange-text">Music </span>World</h1>
            <p>

              consequatur, esse excepturi.
            </p>

            <div class="row buttons gap-sm">
              <button class="btn btn-orange">Shop now</button>
              <button class="btn btn-transparent row align-center gap-sm">
                <img src="./assets/icons/orange-cart-icon.svg" /> Add to card
              </button>
              <a href="#headphone" class="scrl-down-icon">
                <img src="./assets/icons/scrl-down.svg" />
              </a>
            </div>
          </div>
          <div style="margin-top: -20vh" class="hero-img">
            <img src="./assets/images/hero-image.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section -->

    <section id="headphone" data-aos="fade-up">
      <div class="row headphones gap-md align-center justify-end">
        <div class="headphone">
          <div class="headphone-img">
            <img src="./assets/images/headphone-image.png" alt="Headphone" />
          </div>
          <h3>Wireless Headphones</h3>
          <div class="row align-center gap-md">
            <span class="last-price">$120</span>

        <div class="headphone">

          <div class="row align-center gap-md">
            <span class="last-price">$120</span>
            <span class="old-price">$185</span>
          </div>
        </div>
        <div class="headphone">
          <div class="headphone-img">
            <img src="./assets/images/headphone-image.png" alt="Headphone" />
          </div>
          <h3>Wireless Headphones</h3>
          <div class="row align-center gap-md">
            <span class="last-price">$120</span>
            <span class="old-price">$185</span>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
